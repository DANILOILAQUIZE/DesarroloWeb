{% extends "plantilla.html" %}

{% block contenido %}
<div class="d-flex justify-content-center align-items-start vh-100">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-3">Agregar Nueva Transacci贸n</h2>

                <form id="frm_transaccion" action="{% url 'guardarTransaccion' %}" method="POST" class="p-4 border rounded shadow">
                    {% csrf_token %}
                    
                    <!-- Campo de comprador -->
                    <div class="mb-3">
                        <label for="comprador" class="form-label">Comprador</label>
                        <select class="form-select" name="comprador" id="comprador" required>
                            {% for comprador in usuarios_compradores %}
                                <option value="{{ comprador.id }}">{{ comprador.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo de libro -->
                    <div class="mb-3">
                        <label for="libro" class="form-label">Libro</label>
                        <select class="form-select" name="libro" id="libro" required>
                            <option value="">Seleccione un libro</option>
                            {% for libro in libros %}
                                <option value="{{ libro.id }}">{{ libro.titulo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo de estado -->
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" name="estado" id="estado" required>
                            <option value="Pendiente" selected>Pendiente</option>
                            <option value="Completada">Completada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar Transacci贸n</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script>
    $(document).ready(function() {
        // Validaci贸n del formulario
        $("#frm_transaccion").validate({
            rules: {
                comprador: {
                    required: true
                },
                libro: {
                    required: true
                },
                estado: {
                    required: true
                }
            },
            messages: {
                comprador: {
                    required: "Por favor, seleccione un comprador."
                },
                libro: {
                    required: "Por favor, seleccione un libro."
                },
                estado: {
                    required: "Por favor, seleccione el estado de la transacci贸n."
                }
            },
            errorClass: "error",
            validClass: "success",
            highlight: function(element, errorClass, validClass) {
                $(element).removeClass(validClass).addClass(errorClass);
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).removeClass(errorClass).addClass(validClass);
            }
        });
    });
</script>

{% endblock %}
